  <body>
    <!------------------- header --------------------->
    <header>
      <div class="banner">
        <a href="accueil.html">
          <img class="logo" src="./img/logo-plateforme.png" alt="Logo" />
        </a>
      </div>
      <nav class="navbar">
        <a href="./qui-sommes-nous.html">Qui sommes nous?</a>
        <a href="./ai-school.html">Ai school</a>
        <a href="./coding-school.html">Coding school</a>
      </nav>
    </header>
    <!------------------- main --------------------->
    <main class="main-contact">
      <div class="contact-container">
        <h1>La Plateforme / Contact</h1>
        <form id="contact-form" class="contact-form">
          <select form="contact-form" id="genre" required>
            <option value="" hidden selected>Préfix*</option>
            <option value="Mr.">Mr.</option>
            <option value="Mm.">Mm.</option>
            <option value="Mx.">Mx.</option>
          </select>
          <input type="text" id="firstname" placeholder="Prénom*" required />
          <input type="text" id="lastname" placeholder="Nom*" required />
          <input type="email" id="email" placeholder="Email*" required />
          <input type="tel" id="tel" placeholder="Téléphone mobile*" required />
          <textarea
            id="message"
            form="contact-form"
            placeholder="Message*"
            rows="4"
            cols="50"
            required
          ></textarea>
        </form>
        <button type="submit">Envoyer</button>
      </div>
    </main>
    <!------------------- footer --------------------->
    <footer class="footer">
      <img class="footer-logo" src="./img/plateforme.svg" alt="Logo" />
      <div class="footer-links">
        <b>La Plateforme</b>
        <a href="./accueil.html">Accueil</a>

      </div>

      </div>
      <div class="footer-links">
        <b>Informations</b>
        <p>8 rue d’hozier, 13002 Marseille</p>
        <p>Tel : 04.84.89.43.69</p>
        <a class="contact" href="./contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
